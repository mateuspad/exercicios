<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verificar caractere do nome de deuses</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Exercicio 45</h1>
            <h2>Crie também um input de texto e um botão, que conforme o que o usuário digita e 
                aperta no botão de confirmação irá aparecer os deuses que contém aquele caractere no 
                nome em uma lista.</h2>
            <p>Digite o caractere: </p>
            <input type="text" id="caractereEntrada">
            <input type="submit" onclick="adicionaCaractere()" value="adicionar">
            <ul id="deuses"></ul>
       </div>
            <script src="app.js"></script>
    </body>
</html>
